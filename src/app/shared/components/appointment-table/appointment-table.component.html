<ng-container *ngIf="response?.centers?.length > 0; else noCenterAvailableTemplate">
  <div class="filter-container">
    <mat-button-toggle-group name="filterOptions" multiple aria-label="filter options" (change)="applyFilter($event)">
      <mat-button-toggle value="18">Age 18+</mat-button-toggle>
      <mat-button-toggle value="45">Age 45+</mat-button-toggle>
      <mat-button-toggle value="covishield">Covishield</mat-button-toggle>
      <mat-button-toggle value="covaxin">Covaxin</mat-button-toggle>
      <mat-button-toggle value="sputnik">Sputnik V</mat-button-toggle>
      <mat-button-toggle value="free">Free</mat-button-toggle>
      <mat-button-toggle value="paid">Paid</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <table mat-table
    [dataSource]="matTableDataSource"
    matSort
    matSortActive="center"
    matSortDirection="asc"
    matSortDisableClear
    (matSortChange)="sortTableData()"
    class="mat-elevation-z8"
    >
    <ng-container *ngFor="let col of appointmentTableColumns" [matColumnDef]="col?.columnDef" [sticky]="col?.sticky">
      <div>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col?.header}}</th>
        <td mat-cell *matCellDef="let element" [innerHTML]="col?.cell(element) | safe: 'html'"></td>
      </div>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    #paginator
    color="accent"
    [length]="matTableDataSource?.data?.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons>
  </mat-paginator>
</ng-container>
<ng-template #noCenterAvailableTemplate>
  <h2 class="text-center">No vaccination center is available for booking.</h2>
</ng-template>
