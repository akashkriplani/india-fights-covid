<header>
  <mat-toolbar color="primary">
    <div class="u-flexGrow1">
      <span class="title" [routerLink]="['/']">{{ title }}</span>
    </div>
    <div class="nav-items">
      <ul>
        <li [routerLink]="['/']">Home</li>
        <li *ngIf="!isAuthenticated" [routerLink]="['/login']">Login</li>
        <li *ngIf="isAuthenticated" (click)="logout()">Logout</li>
      </ul>
    </div>
  </mat-toolbar>
</header>
